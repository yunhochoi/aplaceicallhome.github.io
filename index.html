<html lang="en">

<body>

  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" style="display: none;"></canvas>
  <br>
  <button id="capture-btn">ì‚¬ì§„ ì°ê¸°</button>

  <form id="upload-form">
    <input type="text" id="hashtags" placeholder="#myhome #light" required><br>
    <input type="hidden" id="photoData" name="photoData">

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const captureBtn = document.getElementById("capture-btn");
    const form = document.getElementById("upload-form");
    const photoDataInput = document.getElementById("photoData");

    // ì¹´ë©”ë¼ ì ‘ê·¼
    navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
      video.srcObject = stream;
    });

    // ì‚¬ì§„ ì´¬ì˜
    captureBtn.onclick = () => {
      const ctx = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageData = canvas.toDataURL("image/jpeg");
      photoDataInput.value = imageData;
      alert("ì‚¬ì§„ì´ ìº¡ì²˜ë˜ì—ˆìŠµë‹ˆë‹¤!");
    };

    // ì„œë²„ë¡œ ì „ì†¡
    form.onsubmit = async (e) => {
      e.preventDefault();
      const hashtags = document.getElementById("hashtags").value;
      const photoData = photoDataInput.value;

      const res = await fetch("/upload", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ hashtags, photoData })
      });

      const result = await res.json();
      alert("âœ… ì—…ë¡œë“œ ì™„ë£Œ: " + result.path);
    };
  </script>
</body>
